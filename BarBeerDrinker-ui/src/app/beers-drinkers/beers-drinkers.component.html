<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Drinkers who like {{ beerName }} the most!</h1>
      <p class="lead">This page shows drinkers who are the biggest consumers of {{ beerName }}</p>
      <p-dropdown *ngIf="manufacturerOptions" [ngClass]="{ 'no-option-selected': selectedManufacturer === undefined || selectedManufacturer === null }"
        placeholder="Filter by manufacturer" [options]="manufacturerOptions" [(ngModel)]="selectedManufacturer" showClear="true"
        (onChange)="filterBeers($event.value)"></p-dropdown>
    </div>
  </div>
  <br>

  <div class="container">
      <h2 class="text-center font-weight-light">Drinkers</h2>
      <p-table [value]="topdrinkers" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
          <tr>
            <th>DrinkerName</th>
            <th>Amount Consumed</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-drinker>
          <tr>
            <td>{{ drinker.DrinkerName}}</td>
            <td>{{ drinker.Times }}</td>
          </tr>
        </ng-template>
      </p-table>
      <br><br>
    </div>
