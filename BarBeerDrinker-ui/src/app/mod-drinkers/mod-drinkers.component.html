<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Insert/Delete/Update Drinkers Table!</h1>
      <p class="lead">Click different buttons for different operations</p>
      
    </div>
  </div>
  <br>

<div class="container">
    <h2 class="text-center font-weight-light">Drinkers</h2>
    <p-table [value]="datas" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>Drinker </th>
          <th>City</th>
          <th>State</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td>{{ data.Name }}</td>
          <td>{{ data.City }}</td>
          <td>{{ data.State }}</td>
        </tr>
      </ng-template>
    </p-table>
    <br><br>
  </div>


  <div class="container">
      <h1 class="text-center font-weight-light">Drinkers</h1>
      <fieldset>
          <legend>Please Enter MySql command to Insert/Delete/Update this table:</legend>
      <h2 class = "font-weight-light">
        Query:
      </h2>
      <textarea #queryBox type="text" cols = "100" rows="4" [(ngModel)]="inputQuery" required autoResize = "autoResize">
        </textarea>
      <br>
    
      <button (click)="exe_sql(queryBox.value)" class="btn btn-primary">Submit</button>
      <button (click)="inputQuery=''" class="btn btn-primary">Clear</button>
      </fieldset>
